<!DOCTYPE html>
<!-- memberi tahu 
browser bahwa semua konten di halaman tresebut adalah bahasa Inggris. -->
<html lang="en">
    <head>
        <!-- tag meta ndigunakan untuk mempermudah Google dan browser -->
        <!-- untuk mengidentifikasi seluruh konten -->
        <meta charset="UTF-8">
        <title>pembuatan summary</title>
        <!-- tag summary digunakan untuk elemen heading yang terlihat dari elemen -->
    </head>
    <body>
        <article>
            <h1>laptop terbaik buat programmer</h1>
            <details>
                <summary>lihat spesifikasi</summary>
                processor : intel core i9, ram 32gb, ssd 1TB, hdd 4TB
            </details>
        </article>
    </body>
</html>
