<!DOCTYPE html>
<!-- memberi tahu 
browser bahwa semua konten di halaman tresebut adalah bahasa Inggris. -->
<html lang="en">
    <head>
        <!-- tag meta ndigunakan untuk mempermudah Google dan browser -->
        <!-- untuk mengidentifikasi seluruh konten -->
        <meta charset="UTF-8">
        <title>pembuatan audio pada html</title>
    </head>
    <body>
        <article>
            <h1>contoh audio di html</h1>
            <audio controls>
                <source src="audio/WhatsApp Video 2020-10-24 at 15.23.52.mp4" type="audio/mp4">
            </audio>
            <audio muted = "true">
                <source src="audio/WhatsApp Video 2020-10-24 at 15.23.52.mp4" type="audio/mp4">
            </audio>
        </article>
    </body>
</html>
