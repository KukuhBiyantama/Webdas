<!DOCTYPE html>
<!-- memberi tahu 
browser bahwa semua konten di halaman tresebut adalah bahasa Inggris. -->
<html lang="en">
    <head>
        <!-- tag meta ndigunakan untuk mempermudah Google dan browser -->
        <!-- untuk mengidentifikasi seluruh konten -->
        <meta charset="UTF-8">
        <title>pembuatan video youtube</title>
        <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
        <!-- berfungsi sebagai pemberi informasi metadata dari sebuah halaman web. Elemen meta ini harus diletakkan pada bagian “head” dalam HTML tersebut. Beberapa 
        fungsi tersebut misalnya meta keywords, robots, dan description. ... -->
    </head>
    <body>
        <article>
            <h1>contoh video dari youtube</h1>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JnedlCxqCL4" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </article>
    </body>
</html>
