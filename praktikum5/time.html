<!DOCTYPE html>
<!-- memberi tahu 
browser bahwa semua konten di halaman tresebut adalah bahasa Inggris. -->
<html lang="en">
    <head>
        <!-- tag meta ndigunakan untuk mempermudah Google dan browser -->
        <!-- untuk mengidentifikasi seluruh konten -->
        <meta charset="UTF-8">
        <title>pembuatan time</title>
        <!-- tag summary digunakan untuk elemen heading yang terlihat dari elemen -->
    </head>
    <body>
        <article>
            <h1>waktu di html</h1>
            <p>
                ditulis pada <time datetime="2020-24-10">24 oktober 2020</time>
            </p>
            <p>
                hari ini ada acara pukul <time>08.00</time>
                sampai pukul <time>10.00</time>
            </p>
        </article>
    </body>
</html>
