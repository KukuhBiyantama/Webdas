<!DOCTYPE html>
<!-- memberi tahu 
browser bahwa semua konten di halaman tresebut adalah bahasa Inggris. -->
<html lang="en">
    <head>
        <!-- tag meta ndigunakan untuk mempermudah Google dan browser -->
        <!-- untuk mengidentifikasi seluruh konten -->
        <meta charset="UTF-8">
        <title>pembuatan video sub titel</title>
        <meta name="viewport" content="width=device-width" initial-scale="1.0"/>
        <!-- berfungsi sebagai pemberi informasi metadata dari sebuah halaman web. Elemen meta ini harus diletakkan pada bagian “head” dalam HTML tersebut. Beberapa 
        fungsi tersebut misalnya meta keywords, robots, dan description. ... -->
    </head>
    <body>
        <article>
            <h1>contoh video subtitle</h1>
            <video controls>
                <source src="audio/cat-herd.webm" type="video/mp4">
                <track src="audio/cat-herd-id.vtt" kind="subtitles" srclang="id" label="indonesia">
            </video>
        </article>
    </body>
</html>
